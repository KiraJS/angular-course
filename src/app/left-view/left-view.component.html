<div class="element-bg-img"><img src="{{description[int].imgSrc1}}" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">

  <div class="ele-strip">
    <ul>
      <li (click)="Changefilter('temp')"><a >Weather</a></li>
      <li (click)="Changefilter('folowers')"><a >Folowers</a></li>
      <li (click)="Changefilter('folowing')"><a >Folowing</a></li>
    </ul>
  </div>

  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div class="activity-row" *ngFor="let item of description | weatherFilter: filter let j = index">
          <div class="activity-desc">
            <h5>{{item.subtitle}}</h5>
            <p>{{item.descr1}}</p>
            <p>{{item.descr2}}</p>
            <h6>{{item.phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img src='{{item.imgSrc1}}' (click)="change(j)"  alt=""/></li>
              <li><img src='{{item.imgSrc2}}' (click)="change(j)"   alt=""/></li>
            </ul>
          </div>
          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
